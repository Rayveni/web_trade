{% with messages=get_flashed_messages(with_categories=true) %}

{% if messages %}

	{% for message in messages %}   
	<div class="alert {% if message[0] =='error' %}alert-danger {% elif message[0] =='info' %}alert-warning{% else %} alert-success{% endif %}	 alert-dismissible fade show" role="alert">
	<button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
	</button>
	{{message[1]}}
	</div>
	{% endfor %}
	
{% endif %}	
{% endwith %}
