{% extends "_base.html" %}
{% block content %}
<div class="row">
	<div class="col-lg-12">
		<div class="card shadow mb-4">
			<div class="card-header py-3">
				<h6 class="m-0 font-weight-bold text-primary">DB Actions</h6>
			</div>
			
			<div class="card-body">
			<div id="outer">
			  <div class="inner">
			  <form action="{{ url_for('admin_bp.upload_mongo_form') }}" method="post">
				<div class="form-group col-md-12">	
					<button id="drop_db_btn" type="submit"  name="submit_button" value="drop_db" class="mt_btn">drop database</button>
			
				</div>
					
			  </form>
			</div>			  
			<div class="inner">
			  {% with drop_down_filter_params= data.db_drop_down_filter %}
			  {% include 'drop_down_filter.html' %}
			  {% endwith %}
			</div>
			<!-- End card-body -->	
			</div>
		<!-- End card-->	
		</div>
	<!-- End c-->		
	</div>
</div>
<div class="row">
	<div class="col-lg-12">
		<div class="card shadow mb-4">
			<div class="card-header py-3">
				<h6 class="m-0 font-weight-bold text-primary">DB statistics</h6>
			</div>
			
			<div class="card-body">
			
			<table id="params_table">
				<tr class="header">
					<th>Param</th>
					<th>Value</th>
				</tr>
				{% for key, value in data.db_stats.items() %}
					<tr>
					<td>{{key}}</td>
					<td>{{value}}</td>							
					</tr>							
				{% endfor %}					
			</table>	
	
			<!-- End card-body -->	
			</div>
		<!-- End card-->	
		</div>
	<!-- End c-->		
	</div>
</div>
{% endblock %}
